<!DOCTYPE html>
<html>
<head lang="en">
    <tc_include file="Public/meta"/>
</head>
<body class="f0">
	<form action="{:U('User/dosetting_pass')}" method="post">
		<input type="hidden" name="url" value="{$url}">
		<div class="itme_3 clr" <if condition="$pass eq ''">style="display:none"</if>>
			<span class="fl">原密码</span>
			<div class="fr"><input type="password" name="zfmmold" <if condition="$pass neq ''"> datatype="*6-16" nullmsg="请填写原密码" errormsg="密码范围在6~16位之间！"  </if> placeholder="输入原密码"></div>
		</div>
		<div class="itme_3 clr">
			<span class="fl">新密码</span>
			<div class="fr"><input type="password" name="zfmmnew" datatype="*6-16" nullmsg="请设置新密码！" errormsg="密码范围在6~16位之间！"  placeholder="输入新密码"></div>
		</div>
		<div class="itme_3 bor_no clr">
			<span class="fl">确认密码</span>
			<div class="fr"><input type="password"  datatype="*" recheck="zfmmnew" nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！" placeholder="再次输入新密码"></div>
		</div>
		<div class="btn_1">
			<input type="submit" class="zt_ajax_form" value='确认提交'>
		</div>
		<div class="btn_1">
			<p class="od_word"><a href="{:U('user/zhzfmm')}">找回支付密码</a></p>
		</div>	
		<div class="text_box1">
			说明* : 支付密码用于支付密码和提取金额，当你已经
			有支付密码的时候，重新输入新的支付密码，则会自动
			取消以前的支付密码，绑定到新的支付密码上。
		</div>
	</form>
	<tc_include file="Public/share"/>
	<tc_include file="Public/footer"/>
</body>
</html>
