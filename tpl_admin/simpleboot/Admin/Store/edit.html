<script type="text/javascript">
	$(function () {
		//setInterval(function(){public_lock_renewal();}, 10000);
		$(".J_ajax_close_btn").on('click', function (e) {
			e.preventDefault();
			Wind.use("artDialog", function () {
				art.dialog({
					id: "question",
					icon: "question",
					fixed: true,
					lock: true,
					background: "#CCCCCC",
					opacity: 0,
					content: "您确定需要关闭当前页面嘛？",
					ok:function(){
						setCookie("refersh_time",1);
						window.close();
						return true;
					}
				});
			});
		});
		/////---------------------
		Wind.use('validate', 'ajaxForm', 'artDialog', function () {
			//javascript

			//编辑器
			editorcontent = new baidu.editor.ui.Editor();
			editorcontent.render( 'content' );
			try{editorcontent.sync();}catch(err){};
			//增加编辑器验证规则
			jQuery.validator.addMethod('editorcontent',function(){
				try{editorcontent.sync();}catch(err){};
				return editorcontent.hasContents();
			});
			var form = $('form.J_ajaxForms');
			//ie处理placeholder提交问题
			if ($.browser.msie) {
				form.find('[placeholder]').each(function () {
					var input = $(this);
					if (input.val() == input.attr('placeholder')) {
						input.val('');
					}
				});
			}
			//表单验证开始
			form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
				//验证错误
				showErrors: function (errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try{
						$(errorArr[0].element).focus();
						art.dialog({
							id:'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background:"#CCCCCC",
							opacity:0,
							content: errorArr[0].message,
							cancelVal: '确定',
							cancel: function(){
								$(errorArr[0].element).focus();
							}
						});
					}catch(err){
					}
				},
				//验证规则
				rules: {'post[post_title]':{required:1},'post[post_content]':{editorcontent:true}},
				//验证未通过提示消息
				messages: {'post[post_title]':{required:'请输入标题'},'post[post_content]':{editorcontent:'内容不能为空'}},
				//给未通过验证的元素加效果,闪烁等
				highlight: false,
				//是否在获取焦点时验证
				onfocusout: false,
				//验证通过，提交表单
				submitHandler: function (forms) {
					$(forms).ajaxSubmit({
						url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
						dataType: 'json',
						beforeSubmit: function (arr, $form, options) {

						},
						success: function (data, statusText, xhr, $form) {
							if(data.status){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
									art.dialog({
										id: "succeed",
										icon: "succeed",
										fixed: true,
										lock: true,
										background: "#CCCCCC",
										opacity: 0,
										content: data.info,
										button:[
											{
												name: '继续添加？',
												callback:function(){
													reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '返回列表页',
												callback:function(){
													location='{:U('AdminPost/index')}';
													return true;
												}
											}
										]
									});
								});
							}else{
								isalert(data.info);
							}
						}
					});
				}
			});
		});
		////-------------------------
	});
</script>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	<php>
	if($lng !='' && $lat !='') {
	</php>
		map.centerAndZoom(new BMap.Point({$lng},{$lat}),11);
		map.enableScrollWheelZoom(true);
		theLocation("{$lng}","{$lat}");
	<php>
	}else{
	</php>
		map.centerAndZoom(new BMap.Point(104.076965,30.659321),11);
		map.enableScrollWheelZoom(true);
		theLocation("{$lng}","{$lat}");
	<php>
	}
	</php>
	//单击获取点击的经纬度
	map.addEventListener("click",function(e){
		$("#lng").val(e.point.lng);
		$("#lat").val(e.point.lat);
		theLocation(e.point.lng,e.point.lat);
	});
	//地图标注点
	function theLocation(lng,lat){
		if(lng != "" && lat != ""){
			map.clearOverlays();
			var new_point = new BMap.Point(lng,lat);
			var marker = new BMap.Marker(new_point);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
			map.panTo(new_point);
		}
	}
	//点击根据地质标注大概位置
	$("#bz").click(function(){
		if($("#s_province").val()=="请选择省份" | $("#s_city").val()=="请选择市" | $("#s_county").val()=="请选择区|县" | $("#address").val()==""){
			alert("请填写完整的地址！");
			return false;
		}
		// 创建地址解析器实例
		var myGeo = new BMap.Geocoder();
		myGeo.getPoint($("#s_province").val()+$("#s_city").val()+$("#s_county").val()+$("#address").val(), function(point){
			if (point) {
				map.clearOverlays();
				map.centerAndZoom(point, 16);
				map.addOverlay(new BMap.Marker(point));
				$("#lng").val(point.lng);
				$("#lat").val(point.lat);
			}else{
				alert("您选择地址没有解析到结果!");
			}
		}, "北京市");
	})
</script>
