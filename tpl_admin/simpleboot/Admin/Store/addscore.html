<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Store/index')}">商家列表</a></li>
			<li class="active"><a href="{:U('Store/addscore',array('id'=>$id))}">编辑积分</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Store/addscore_post')}">
				<input type="hidden" name="id" value="{$id}">
				<input type="hidden" name="userid" value="{$userid}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">会员:</label>
						<div class="controls">
							{$name}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">当前积分:</label>
						<div class="controls">
							{$score}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">操作积分:</label>
						<div class="controls">
							<input type="text" class="input" style="width: 150px;" name="op" placeholder="如要扣除积分填写负数" required>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">备注:</label>
						<div class="controls">
							<textarea name="remark" cols="30" rows="10" placeholder="不填默认为管理员操作">{$lv_remark}</textarea>
						</div>
					</div>

						<!--</div>-->
					<!--</div>-->
				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">确定</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
