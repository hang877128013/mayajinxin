<style>
    select {
        width: auto !important;
        height: auto !important;
    }

    input {
        height: auto !important;
    }
</style>

</head>
<admintpl file="header" /><body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">经纪人列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Account/index')}">
        <div class="search_type cc mb10">
            <div class="mb10">
					<span class="mr20">
						<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入手机号码..."> &nbsp; &nbsp;
						<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="经纪人姓名..."> &nbsp; &nbsp;
                       <select name="state">
                           <option>经纪人类别...</option>
                           <option></option>
                       </select>
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
            </div>
        </div>
    </form>
    <form class="J_ajaxForm" action="" method="post">
        <table class="table table-hover table-bordered table-list" id="menus-table" data-sort_field="{$formget.sort_field}" data-sort_by="{$formget.sort_by}">
            <thead>
            <tr>
                <th>经纪人ID</th>
                <th>经纪人姓名</th>
                <th>级别</th>
                <th>手机号码</th>
            </tr>
            </thead>

            <tr>
                <td>经纪人ID</td>
                <td>经纪人姓名</td>
                <td>级别</td>
                <td>手机号码</td>
            </tr>

        </table>
        <div class="pagination">{$Page}</div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });

    setInterval(function() {
        var refersh_time = getCookie('refersh_time_admin_menu_index');
        if (refersh_time == 1) {
            reloadPage(window);
        }
    }, 1000);
    setCookie('refersh_time_admin_menu_index', 0);
</script>
</body>
</html>
