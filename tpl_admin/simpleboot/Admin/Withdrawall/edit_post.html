<admintpl file="header"/>
<style type="text/css">
	.col-auto { overflow: auto; _zoom: 1;_float: left;}
	.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
	.table th, .table td {vertical-align: middle;}
	.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('Withdrawall/index')}">所有提现</a></li>
		<li class="active"><a href="#">提现详情</a></li>
	</ul>
	<form name="myform" id="myform" action="{:u('Withdrawall/add_post')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
		<div class="col-right">
			<div class="table_full">
				<table class="table table-bordered">
					<tr>
						<td><b>头像</b></td>
					</tr>
					<tr>
						<td>
							<div  style="text-align: center;"><input type='hidden' name='post[sfzz]' id='sfzz' value="{$sfzz|default=''}">
								<a href='javascript:void(0);'>

									<if condition="empty($sfzz)">
										<img src="__ROOT__/statics/images/icon/upload-pic.png" id='sfzz_preview' width='135' height='113' style='cursor:hand' />
										<else/>
										<img src="{:sp_get_asset_upload_path($sfzz)}" id='sfzz_preview' width='135' height='113' style='cursor:hand' />
									</if>

								</a>
								<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
							</div>
						</td>
					</tr>

					<tr>
						<td><b>状态</b></td>
					</tr>
					<tr>
						<td>
          	<span class="switch_list cc">
			<label class="radio"><input type="radio" name="post[status]" value="1" <if condition="$status eq 1">checked</if>><span>审核通过</span></label>
			<label class="radio"><input type="radio" name="post[status]" value="2" <if condition="$status eq 2">checked</if>><span>未审核</span></label>
		 	</span>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="col-auto">
			<div class="table_full">
				<table class="table table-bordered">
					<tr>
						<th width="80">用户名 </th>
						<td>
							<input type="hidden" name="post[id]" value="<if condition='$isedit eq 1'>{$id}</if>">
							<input type="text" style="width:400px;" name="post[name]" id="name" required value="<if condition='$isedit eq 1'>{$name}</if>" style="color:" class="input input_hd J_title_color" placeholder="请输入单位名称" onkeyup="strlen_verify(this, 'title_len', 160)" />
						</td>
					</tr>
					<tr>
						<th width="80">提现类别</th>
						<td><input type='text' id='zone' style='width:400px' value="<if condition='$isedit eq 1'>{$zone} - {$address}</if>"  class='input' placeholder='请输入提现类别' > </td>
					</tr>

					<tr>
						<th width="80">提现金额</th>
						<td><input type='text' name='post[contact]' id='contact' value="<if condition='$isedit eq 1'>{$contact}</if>" style='width:400px'   class='input' placeholder='请输入提现金额' ></td>
					</tr>
					<tr>
						<th width="80">手续费</th>
						<td><input type='text' name='post[mobile]' id='mobile' value="<if condition='$isedit eq 1'>{$mobile}</if>" style='width:400px'   class='input' placeholder='请输入手续费' ></td>
					</tr>
					<tr>
						<th width="80">实际到账</th>
						<td><input type='text' name='post[tel]' id='tel' value="<if condition='$isedit eq 1'>{$tel}</if>" style='width:400px'   class='input' placeholder='请输入实际到账' ></td>
					</tr>
					<tr>
						<th width="80">提现状态 </th>
						<td><textarea name='post[intro]' id='intro' required style='width:98%;height:50px;'  placeholder='请填写提现状态' >{$intro}</textarea><span class="must_red" >*</span></td>
					</tr>
					<tr>
						<th width="80">开户银行</th>
						<td><input type='text' name='post[bankno]' id='bankno' value="<if condition='$isedit eq 1'>{$bankno}</if>" style='width:400px'   class='input' placeholder='请输入开户银行' ></td>
					</tr>
					<tr>
						<th width="80">开户姓名</th>
						<td><input type='text' name='post[khxm]' id='khxm' value="<if condition='$isedit eq 1'>{$khxm}</if>" style='width:400px'   class='input' placeholder='请输入开户姓名' ></td>
					</tr>
					<tr>
						<th width="80">银行账号</th>
						<td><input type='text' name='post[bankname]' id='bankname' value="<if condition='$isedit eq 1'>{$bankname}</if>" style='width:400px'   class='input' placeholder='请输入银行账号' ></td>
					</tr>
					<tr>
						<th width="80">时间</th>
						<td><input type='text' name='post[id_card]' id='id_card' value="<if condition='$isedit eq 1'>{$id_card}</if>" style='width:400px'   class='input' placeholder='请输入时间' ></td>
					</tr>
					</tr>



					</tbody>
				</table>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
			<a class="btn" href="{:U('Prouser/index')}">返回</a>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script type="text/javascript">
	$(function () {
		//setInterval(function(){public_lock_renewal();}, 10000);
		$(".J_ajax_close_btn").on('click', function (e) {
			e.preventDefault();
			Wind.use("artDialog", function () {
				art.dialog({
					id: "question",
					icon: "question",
					fixed: true,
					lock: true,
					background: "#CCCCCC",
					opacity: 0,
					content: "您确定需要关闭当前页面嘛？",
					ok:function(){
						setCookie("refersh_time",1);
						window.close();
						return true;
					}
				});
			});
		});
		/////---------------------
		Wind.use('validate', 'ajaxForm', 'artDialog', function () {
			//javascript

			//编辑器
			editorcontent = new baidu.editor.ui.Editor();
			editorcontent.render( 'content' );
			try{editorcontent.sync();}catch(err){};
			//增加编辑器验证规则
			jQuery.validator.addMethod('editorcontent',function(){
				try{editorcontent.sync();}catch(err){};
				return editorcontent.hasContents();
			});
			var form = $('form.J_ajaxForms');
			//ie处理placeholder提交问题
			if ($.browser.msie) {
				form.find('[placeholder]').each(function () {
					var input = $(this);
					if (input.val() == input.attr('placeholder')) {
						input.val('');
					}
				});
			}
			//表单验证开始
			form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
				//验证错误
				showErrors: function (errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try{
						$(errorArr[0].element).focus();
						art.dialog({
							id:'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background:"#CCCCCC",
							opacity:0,
							content: errorArr[0].message,
							cancelVal: '确定',
							cancel: function(){
								$(errorArr[0].element).focus();
							}
						});
					}catch(err){
					}
				},
				//验证规则
				rules: {'post[post_title]':{required:1},'post[post_content]':{editorcontent:true}},
				//验证未通过提示消息
				messages: {'post[post_title]':{required:'请输入标题'},'post[post_content]':{editorcontent:'内容不能为空'}},
				//给未通过验证的元素加效果,闪烁等
				highlight: false,
				//是否在获取焦点时验证
				onfocusout: false,
				//验证通过，提交表单
				submitHandler: function (forms) {
					$(forms).ajaxSubmit({
						url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
						dataType: 'json',
						beforeSubmit: function (arr, $form, options) {

						},
						success: function (data, statusText, xhr, $form) {
							if(data.status){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
									art.dialog({
										id: "succeed",
										icon: "succeed",
										fixed: true,
										lock: true,
										background: "#CCCCCC",
										opacity: 0,
										content: data.info,
										button:[
											{
												name: '继续编辑？',
												callback:function(){
													//reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '返回列表页',
												callback:function(){
													location='{:U('AdminPost/index')}';
													return true;
												}
											}
										]
									});
								});
							}else{
								isalert(data.info);
							}
						}
					});
				}
			});
		});
		////-------------------------
	});
</script>
</body>
</html>
