<style>
select {
	width: auto !important;
	height: auto !important;
}

input {
	height: auto !important;
}
table {
	text-align:center;
}
</style>

</head>
<admintpl file="header" /><body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="{:U('Userrank/index')}">关系调整记录</a></li>
			<li><a href="{:U('Userrank/chage')}">用户关系调整 </a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Userrank/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
                        
						<input type="text" name="keyword" style="width: 300px;" value="{$formget.keyword}" placeholder="会员昵称/手机/真实姓名关键字..."> &nbsp; &nbsp;
                       <!--  价格：
						<input type="text" name="start_money" value="{$formget.start_price}" style="width: 100px;" autocomplete="off">-
						<input type="text" name="end_money" value="{$formget.end_price}" style="width: 100px;" autocomplete="off"> &nbsp; &nbsp; -->
                        
                        &nbsp;
                       
                      <!--   已售数量：
						<input type="text" name="start_xl" value="{$formget.start_xl}" style="width: 100px;" autocomplete="off">-
						<input type="text" name="end_xl" value="{$formget.end_xl}" style="width: 100px;" autocomplete="off"> &nbsp;  -->
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						
                        <th>变更用户</th>
                        <th>变更用户ID</th>
                        <th>变更会员真实姓名</th>
						<th>上级用户</th>
						<th>上级用户ID</th>
                        <th>上级用户真实姓名</th>
                        <th>变更时间</th>
                        <th>备注</th>
						<th>操作人</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
				<tr>
					
                    
					<td>{$vo.au_nicename} | {$vo.au_mobile}</td>
                    <td>{$vo.active_uid}</td>
                    <td>{$vo.au_name}</td>
                    <td>{$vo.uu_nicename} | {$vo.uu_mobile}</td>
                    <td>
                    	<if condition="$vo.up_uid eq 0">
                    	变更为一级用户
                    	<else/>
                    	{$vo.up_uid}
                    	</if>
                    	
                    </td>
                    <td>{$vo.uu_name}</td>
                    <td>{$vo.chage_date|date='Y-m-d H:i:s',###}</td>
                    <td>{$vo.chage_bz}</td>
                    <td>{$vo.ad_user}</td>
                    
				</tr>
				</foreach>
				
			</table>
			
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script src="__ROOT__/statics/js/jquery-1.8.2.min.js"></script>
	<script src="__ROOT__/statics/js/layer/layer.js"></script>
	<script src="__ROOT__/statics/js/zt/js_zt.js"></script>
	
</body>
</html>
