<admintpl file="header"/>
<style type="text/css">
.col-auto { overflow: auto; _zoom: 1;_float: left;}
.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
.table th, .table td {vertical-align: middle;}
.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Protype/class_attr',array('class_id'=>$class_id))}">商品属性</a></li>
     <li class="active"><a href="{:U('Protype/class_attr_edit',array('id'=>$id))}"  target="_self">修改属性</a></li>
  </ul>
  <form name="myform" id="myform" action="{:u('Protype/class_attr_edit_post')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
  <div class="col-right">
    <div class="table_full">
      <table class="table table-bordered">
        <tr>
          <td><b>是否显示</b></td>
        </tr>
        <tr>
          <td>
          	<span class="switch_list cc">
			<label class="radio"><input type="radio" name="post[is_show]" value="1" <if condition="$is_show eq 1"> checked </if> ><span>显示</span></label>
			<label class="radio"><input type="radio" name="post[is_show]" value="0" <if condition="$is_show eq 0"> checked </if> ><span>不显示</span></label>
		 	</span>
		 </td>
        </tr>
      </table>
      <tr>
          <td><b>是否用于搜索</b></td>
        </tr>
        <tr>
          <td>
          	<span class="switch_list cc">
			<label class="radio"><input type="radio" name="post[is_search]" value="1" <if condition="$is_search eq 1"> checked </if> ><span>显示</span></label>
			<label class="radio"><input type="radio" name="post[is_search]" value="0" <if condition="$is_search eq 0"> checked </if> ><span>不显示</span></label>
		 	</span>
		 </td>
        </tr>
    </div>
  </div>
  <div class="col-auto">
    <div class="table_full">
      <table class="table table-bordered">
            <tr>
              <th width="80">类别名称</th>
              <td>
                <input type="text" style="width:400px;" name="" id="title" value="{$parent_name}" value="" style="color:" class="input input_hd J_title_color" disabled />
                <input name="id" type="hidden" value="{$id}" />
                <input type="hidden" class="return_url" value="{:U('Protype/class_attr',array('class_id'=>$class_id))}" />
            </td>
            <tr>
            <tr>
              <th width="80">属性名称 </th>
              <td>
              	<input type="text" style="width:400px;" name="post[name]" id="title"  required value="{$name}" style="color:" class="input input_hd J_title_color" placeholder="请输入类别名称" onkeyup="strlen_verify(this, 'title_len', 160)" />
              	<span class="must_red" style="color: red;">*</span>
              </td>
            </tr>
            <tr>
              <th width="80">扩展类型 </th>
              <td>
                <select name="post[itype]">
                <foreach name="itypes" item="vo" key="ko">
                    <option value="{$ko}" <if condition="$itype eq $ko"> selected </if> >{$vo}</option>
                </foreach>
                </select>
              </td>
            </tr>
            <tr>
              <th width="80">属性值 </th>
              <td><textarea name='value' id='description'   style='width:20%;height:150px;' placeholder='请填写属性值'>{$value}</textarea><p>每行一个商品属性组</p></td>
            </tr>      
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-actions">
        <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
        <a class="btn" href="{:U('Protype/class_attr',array('class_id'=>$class_id))}">返回</a>
  </div>
 </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script type="text/javascript"> 
$(function () {
    var return_url = $(".return_url").val();
	//setInterval(function(){public_lock_renewal();}, 10000);
	$(".J_ajax_close_btn").on('click', function (e) {
	    e.preventDefault();
	    Wind.use("artDialog", function () {
	        art.dialog({
	            id: "question",
	            icon: "question",
	            fixed: true,
	            lock: true,
	            background: "#CCCCCC",
	            opacity: 0,
	            content: "您确定需要关闭当前页面嘛？",
	            ok:function(){
					setCookie("refersh_time",1);
					window.close();
					return true;
				}
	        });
	    });
	});
	/////---------------------
	 Wind.use('validate', 'ajaxForm', 'artDialog', function () {
			//javascript
	        
	            var form = $('form.J_ajaxForms');
	        //ie处理placeholder提交问题
	        if ($.browser.msie) {
	            form.find('[placeholder]').each(function () {
	                var input = $(this);
	                if (input.val() == input.attr('placeholder')) {
	                    input.val('');
	                }
	            });
	        }
	        
	        var formloading=false;
	        //表单验证开始
	        form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
	            //验证错误
	            showErrors: function (errorMap, errorArr) {
					//errorMap {'name':'错误信息'}
					//errorArr [{'message':'错误信息',element:({})}]
					try{
						$(errorArr[0].element).focus();
						art.dialog({
							id:'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background:"#CCCCCC",
							opacity:0,
							content: errorArr[0].message,
							cancelVal: '确定',
							cancel: function(){
								$(errorArr[0].element).focus();
							}
						});
					}catch(err){
					}
	            },
	            //验证规则
	            rules: {'post[post_title]':{required:1},'post[post_content]':{editorcontent:true}},
	            //验证未通过提示消息
	            messages: {'post[post_title]':{required:'请输入标题'},'post[post_content]':{editorcontent:'内容不能为空'}},
	            //给未通过验证的元素加效果,闪烁等
	            highlight: false,
	            //是否在获取焦点时验证
	            onfocusout: false,
	            //验证通过，提交表单
	            submitHandler: function (forms) {
	            	if(formloading) return;
	                $(forms).ajaxSubmit({
	                    url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
	                    dataType: 'json',
	                    beforeSubmit: function (arr, $form, options) {
	                    	formloading=true;
	                    },
	                    success: function (data, statusText, xhr, $form) {
	                    	formloading=false;
	                        if(data.status){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
								    art.dialog({
								        id: "succeed",
								        icon: "succeed",
								        fixed: true,
								        lock: true,
								        background: "#CCCCCC",
								        opacity: 0,
								        content: data.info,
										button:[
											{
												name: '继续添加？',
												callback:function(){
													reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '返回列表页',
												callback:function(){
													location = return_url;
													return true;
												}
											}
										]
								    });
								});
							}else{
								isalert(data.info);
							}
	                    }
	                });
	            }
	        });
	    });
	////-------------------------
});
</script>
</body>
</html>
